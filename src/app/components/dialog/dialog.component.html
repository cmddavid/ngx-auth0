<h1 mat-dialog-title>Authentication</h1>
<mat-dialog-content>
    <mat-input-container>
        <input matInput [(ngModel)]="username" placeholder="Username">
    </mat-input-container>
    <mat-input-container>
        <input matInput [(ngModel)]="password" placeholder="Password" type="password">
    </mat-input-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close({username: username, password: password})">Login</button>
</mat-dialog-actions>

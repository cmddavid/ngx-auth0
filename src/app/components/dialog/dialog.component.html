<h1 md-dialog-title>Authentication</h1>
<md-dialog-content>
    <md-input-container>
        <input mdInput [(ngModel)]="username" placeholder="Username">
    </md-input-container>
    <md-input-container>
        <input mdInput [(ngModel)]="password" placeholder="Password" type="password">
    </md-input-container>
</md-dialog-content>
<md-dialog-actions>
    <button md-button (click)="dialogRef.close({username: username, password: password})">Login</button>
</md-dialog-actions>
